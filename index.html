<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Multimedia Page</h1>
   </header>

   <section>
    <h2>Audio Example</h2>
    <audio controls>
        <source src="audiofile.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   </section>

    <section>
        <h2>Video Example</h2>
        <video width="300" height="250" controls>
        <source src="videofile.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    </section>

    <section>
        <h2>Image Example</h2>
        <img src="download.jpeg" alt="Description of Image" width="250" height="200">
    </section>

    <section>
        <h2>Iframe Example</h2>
        <iframe width="260" height="215" src="https://www.youtube.com/embed/HIj8wU_rGIU?si=rX4rAFzKKMZr45lF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Table Example</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>25</td>
                    <td>San Francisco</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
